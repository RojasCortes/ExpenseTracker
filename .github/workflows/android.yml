name: Android Build Step by Step

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create dist folder
        run: |
          mkdir -p dist
          echo "<html><body>Placeholder</body></html>" > dist/index.html

      - name: Sync with Capacitor
        run: npx cap sync android

      - name: Check gradlew permissions
        run: |
          ls -la android/gradlew
          chmod +x android/gradlew

      - name: Fix Java version in build.gradle
        run: |
          if [ -f android/app/build.gradle ]; then
            # Verificar si contiene referencias a Java 21
            grep -q "VERSION_21" android/app/build.gradle && (
              sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' android/app/build.gradle
              echo "Fixed Java version references"
            ) || echo "No references to VERSION_21 found"
          fi

      - name: Build debug APK
        run: |
          cd android
          ./gradlew --version
          ./gradlew tasks
          ./gradlew assembleDebug --info

      - name: Check build outputs
        run: |
          find android -name "*.apk" || echo "No APK found"
          ls -la android/app/build/outputs/ || echo "No outputs directory"